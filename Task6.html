<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            background-size: cover;
        }
        
        .carousel-caption {
            bottom: 20%;
            z-index: 2;
            text-align: center;
        }
        
        .carousel-caption h5 {
            font-size: 45px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 25px;
        }
        
        .carousel-caption p {
            width: 60%;
            margin: auto;
            font-size: 18px;
            line-height: 1.9;
        }
        /* Add responsive styles */
        
        @media (max-width: 767px) {
            .carousel-item {
                height: 70vh;
                /* Reduced height for mobile */
            }
            .carousel-caption {
                bottom: 15%;
                padding: 10px;
            }
            .carousel-caption h5 {
                font-size: 25px;
                margin-top: 15px;
            }
            .carousel-caption p {
                width: 100%;
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 0;
            }
        }
        /* Styles for very small devices */
        
        @media (max-width: 480px) {
            .carousel-item {
                height: 50vh;
            }
            .carousel-caption h5 {
                font-size: 20px;
                margin-top: 10px;
            }
            .carousel-caption p {
                display: none;
                /* Hide paragraph on very small screens */
            }
        }
        /* Ensure images cover the carousel item properly */
        
        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" class="d-block w-100" alt="Mountain 1">
                <div class="carousel-caption">
                    <h5>First Slide</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" class="d-block w-100" alt="Mountain 2">
                <div class="carousel-caption">
                    <h5>Second Slide</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1579033461380-adb47c3eb938" class="d-block w-100" alt="Mountain 3">
                <div class="carousel-caption">
                    <h5>Third Slide</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
