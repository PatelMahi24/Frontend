<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: white;
            width: 320px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            background-color: #FF9900;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #e68900;
        }
        
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #333;
        }
        
        .footer a {
            color: #0066c0;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Images/amazon-logo-squid-ink-smile-orange.png" alt="Amazon Logo">
        </div>
        <h2>Create Account</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="First and last name">
            </div>
            <div class="form-group">
                <label for="email">Phone number or email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters">
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter Password</label>
                <input type="password" id="repassword">
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
        <div class="footer">
            By creating an account, you agree to Amazonâ€™s
            <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </div>
        <div class="footer">
            Already have an account? <a href="#">Sign in</a><br> Buying for work? <a href="#">Create a free business account</a>
        </div>
    </div>
</body>

</html>
